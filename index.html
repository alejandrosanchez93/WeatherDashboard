<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    

    <title>Document</title>
</head>
<body>

    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <section class="row">
            <article class="col-lg-3">
                <h3>Search for a City:</h3>
                <form class="form-inline">
                    <input class="search-query form-control mr-sm-2" type="search" placeholder="..." aria-label="Search">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search-location"></i>
                    </button>
                </form>
                <div>
                    <ul id="search-history-container">
                        
                    </ul>
                </div>
            </article>
            <section id="current-forecast" class="col-lg-9"> 
                <article>
                    <h1>City Name</h1>
                </article>
                    
            </section>
        </section>

        <div class="row">
            <div class="mt-3 col-md-12" id="five-day-forecast">
                <h1>5 day forecast</h1>
            </div>
        </div>
        


    </div>


           

    




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>

    
</body>
</html>
