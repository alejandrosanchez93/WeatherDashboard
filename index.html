<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-md-4">
                <div class="card-header">
                    <form>
                        <div class="form-group">
                            <label for="citySearch">Search for a City:</label>
                            <!--Search for a city-->
                            <input type="text" id="citySearch" name="citySearch">
                            <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <ul class="list-group list-group-flush" id="searchHistory">
                </ul>
            </div>
            <div class="col-md-8">
                <div class="card hidden" id="card-div">
                    <div class="card-body hidden" id="card-div-2">
                        <!-- The city's current weather -->
                        <h2><span id="citysName"></span> <span id="currentDate"></span> <img class="inline-img" id="weatherEmoji"></img></h2>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                        <p id="current-wind"></p>
                        <p>UV Index: <span id="current-UV"></span></p>
                    </div>
                </div>
                <h3 class="hidden" id="fiveDayForecastHeader">5-Day Forecast:</h3>
                <div class="col" id="fiveDayForecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>

    
</body>
</html>
